<script type="text/javascript">
    document.querySelector("html").setAttribute("style", "font-size:" + document.body.clientWidth / 20 + "px");
    window.onload=function(){
        function g(id) { return document.getElementById(id);}
        /*
         * 智能机浏览器版本信息:
         *
         */
        var ua = navigator.userAgent.toLowerCase();
        var iosUrl="https://itunes.apple.com/app/apple-store/id1049764695?pt=117970573&ct=mayshijia&mt=8";
        var adnroidUrl="http://a.app.qq.com/o/simple.jsp?pkgname=com.jwish.cx&from=groupmessage&isappinstalled=0";
        var browser = {
            versions: function () {
                var u = navigator.userAgent, app = navigator.appVersion;
                return {//移动终端浏览器版本信息
                    trident: u.indexOf('Trident') > -1, //IE内核
                    presto: u.indexOf('Presto') > -1, //opera内核
                    webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                    gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                    mobile: !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/), //是否为移动终端
                    ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
                    iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
                    iPad: u.indexOf('iPad') > -1, //是否iPad
                    webApp: u.indexOf('Safari') == -1,//是否web应该程序，没有头部与底部
                    androidWwb: u.indexOf('jwish-app') != -1,
                    iosWeb: u.indexOf('jwish-app-ios') != -1

                };
            }(),
            language: (navigator.browserLanguage || navigator.language).toLowerCase()
        };

        //先判断是否是移动端
        if (browser.versions.mobile) {

            //判断是否是微信
            if (ua.match(/MicroMessenger/i) == "micromessenger") {

                if (browser.versions.android) {//微信里的安卓
                    //alert("微信里的安卓")
                    g("J-call-app").onclick=function(){
                        g("wxTip").style.display = "block";
                    }
                } else if (browser.versions.iPhone) {//微信里的ISO
                    g("J-call-app").onclick=function(){
                        loadCount("app下载","计数",g("J-download-app"))
                        loadCount('app下载'+g("J-call-app"));
                        window.location.href=iosUrl;
                    }
                }

            } else {//不是微信
                if (browser.versions.android) {
                    if (browser.versions.androidWwb) {
                        // g("J-call-app").removeAttribute("href");

                    } else {
                        g("J-call-app").onclick=function(){
                            window.location.href = adnroidUrl;
                        }
                    }

                } else if (browser.versions.ios) {

                    if (browser.versions.iosWeb) {
                        //g("J-call-app").removeAttribute("href");
                    } else {
                        g("J-call-app").onclick=function(){
                            window.location.href = iosUrl;
                        }
                    }
                }
            }

        } else {//PC
            // g("btnPc").style.display="block";
            // g("J-call-app").style.display="none";


        }
    }


</script>
